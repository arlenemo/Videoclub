<ion-view view-title="Agregar Pelicula">
  <ion-content class="padding">
  
   
   
   <form name="agregarForm" novalidate>
       <div class="list">
       
 <label class="item item-input">
  <span class="input-label">Nombre</span>
  <input type="text" name="nombre" ng-model="persona.nombre" required >
</label>

<label class="item item-input">
  <span class="input-label"> Año</span>
  <input type="text" name="apellido" ng-model="persona.apellido" required>>
</label>

<label class="item item-input">
  <span class="input-label">Genero</span>
  <input type="text" name="email" ng-model="persona.email" required>
</label>

<label class="item item-input">
  <span class="input-label">Sinopsis</span>
  <input type="tel" name="telefono" ng-model="persona.telefono" required>
</label>
<label class="item item-input">
  <span class="input-label">Actores</span>
  <input type="tel" name="actores" ng-model="persona.actores" required>
</label>
</div>

<div class="padding">
<p ng-show="agregarForm.nombre.$error.required">Escriba el Nombre de la pelicula</p>
        <p ng-show="agregarForm.apellido.$error.required">Escriba el Año</p>
        <p ng-show="agregarForm.telefono.$error.required">Escriba el Genero</p>
        <p ng-show="agregarForm.email.$error.required">Escriba la Sinopsis</p>
        <p ng-show="agregarForm.actores.$error.required">Escriba los Actores</p>

<p>{{ statusMessage}} </p>
</div>
<button class="icon-left ion-archive button button-dark" ng-disabled="agregaForm.$invalid" ng-click="guardar(persona)">
  Guardar
</button>

</form>
 </ion-content>
</ion-view>
